<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <title>Productos</title>
      <link href="css/reset.css" rel="stylesheet" />
      <link href="css/styles.css" rel="stylesheet" />
   </head>
   <body>
      <header class="barra_navegacion">
         <div class="caja">
            <h1><img src="img/logo.png" alt="logo_barberia" /></h1>
            <nav>
               <ul>
                  <li><a href="index.html">home</a></li>
                  <li><a href="productos.html">produtos</a></li>
                  <li><a href="contacto.html">contacto</a></li>
               </ul>
            </nav>
         </div>
      </header>

      <main>
         <form action="">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input
               type="text"
               name=""
               id="nombreApellido"
               class="input_padron"
               required
            />

            <label for="correoElectronico">Correo Electronico</label>
            <input
               type="email"
               name=""
               id="correoElectronico"
               class="input_padron"
               placeholder="email@dominio"
               required
            />

            <label for="telefono">Telefono</label>
            <input
               type="tel"
               name=""
               id="telefono"
               class="input_padron"
               placeholder="(XXX) XXXX XXXX "
               required
            />

            <label for="mensaje">Mensaje</label>
            <textarea
               name=""
               id="mensaje"
               cols="67"
               rows="10"
               class="input_padron"
               required
            ></textarea>

            <fieldset>
               <legend>Como le gustaria que lo contactemos?</legend>
               <label for="radioEmail"
                  ><input
                     type="radio"
                     value="email"
                     name="contacto"
                     id="radioEmail"
                  />Email</label
               >

               <label for="radioTelefono"
                  ><input
                     type="radio"
                     value="telefono"
                     name="contacto"
                     id="radioTelefono"
                  />Telefono</label
               >

               <label for="radioWhatsapp">
                  <input
                     type="radio"
                     value="whatsapp"
                     name="contacto"
                     id="radioWhatsapp"
                     checked
                  />Whatsapp</label
               >
            </fieldset>

            <fieldset>
               <legend>En que horario desea ser atendido?</legend>
               <select name="" id="">
                  <option value="">Ma√±ana</option>
                  <option value="">Tarde</option>
                  <option value="">Noche</option>
               </select>
            </fieldset>

            <label for=""
               ><input type="checkbox" class="checkbox" checked />Le gustaria
               recibir novedades de la barberia Alura?</label
            >

            <input type="submit" value="Enviar Formulario" class="enviar" />
         </form>

         <table>
            <thead>
               <tr>
                  <th>Dia</th>
                  <th>Horario</th>
               </tr>
            </thead>

            <tbody>
               <tr>
                  <td>Lunes</td>
                  <td>08h ~ 20h</td>
               </tr>
               <tr>
                  <td>Miercoles</td>
                  <td>08h ~ 20h</td>
               </tr>
               <tr>
                  <td>Viernes</td>
                  <td>08h ~ 20h</td>
               </tr>
            </tbody>
         </table>
      </main>
      <footer>
         <img src="img/logo-blanco.png" alt="" />
         <p class="copyright">&copy Copyright Barberia Alulra 2022</p>
      </footer>
   </body>
</html>
